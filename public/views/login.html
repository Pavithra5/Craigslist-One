<div class="col-md-3"></div>
<div class="col-md-6">
	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button ng-click="submit()" class="btn btn-lg btn-primary btn-block">Sign in</button>
	</form>
	<a href="/signup">New User? Sign Up!</a>
</div>
