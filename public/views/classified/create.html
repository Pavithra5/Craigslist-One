<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
	<div class="row well">
		<h3>Select Category</h3>
		<label class="radio-inline" ng-repeat="category in categories">
			<input type="radio" name="category-radio" value="{{category._id}}" ng-click="categoryChange()">{{category.name}}
		</label>
	</div>
	<div class="row well">
		<h3>Select Subcategory</h3>
		 <div class="form-group">
			<select class="form-control" id="sel1" ng-model="subcategoryValue">
				<option ng-if="!subcategories" value="-1">No Category Selected</option>
				<option ng-repeat="subcategory in subcategories" value="{{subcategory._id}}">{{subcategory.name}}</option>
			</select>
		</div>
	</div>

	<div /*ng-if="subcategoryValue"*/ class="row well">
		<form>
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" class="form-control" id="title" placeholder="Enter title">
			</div>
			<div class="form-inline">
				<div class="form-group">
					<label for="price">Price:</label>
					<input type="number" class="form-control" id="price" placeholder="Enter price">
				</div>
				<div class="form-group">
					<label for="spec_loc">Location:</label>
					<input type="text" class="form-control" id="spec_loc">
				</div>
				<div class="form-group">
					<label for="zipcode">Zipcode:</label>
					<input type="text" class="form-control" id="zipcode">
				</div>
			</div>
			<div class="form-group">
  				<label for="description">Description:</label>
  				<textarea class="form-control" rows="5" id="description"></textarea>
			</div>
		</form>
	</div>

	<div /*ng-if="subcategoryValue"*/ class="row well">	
		<h4>Posting Details</h4>
		<div class="form-inline">
			<div class="form-group">
  				<label for="model-year">Model year:</label>
  				<select class="form-control" id="model-year">
					<option ng-repeat="year in years" value="{{year}}">{{year}}</option>
				</select>
			</div>
			<div class="form-group">
  				<label for="make-model">Make and Model:</label>
  				<input type="text" class="form-control" id="make-model">
			</div>
		</div>
		<div class="form-inline">
			<div class="form-group">
  				<label for="vin">VIN:</label>
  				<input type="text" class="form-control" id="vin">
			</div>
			<div class="form-group">
  				<label for="odometer">Odometer:</label>
  				<input type="text" class="form-control" id="odometer">
			</div>
		</div>
		<div class="form-inline">
			<div class="form-group">
  				<label for="condition">Condition:</label>
  				<select class="form-control" id="contition">
					<option ng-repeat="condition in conditions" value="{{condition.condition}}">{{condition.condition}}</option>
				</select>
			</div>

			<div class="form-group">
  				<label for="cylinders">Cylinders:</label>
  				<select class="form-control" id="contition">
					<option ng-repeat="cylinder in cylinders" value="{{cylinder.number}}">{{cylinder.number}}</option>
				</select>
			</div>

			<div class="form-group">
  				<label for="drive">Drive:</label>
  				<select class="form-control" id="drive">
					<option ng-repeat="drive in driveTypes" value="{{drive.type}}">{{drive.type}}</option>
				</select>
			</div>

			<div class="form-group">
  				<label for="fuel">Fuel:</label>
  				<select class="form-control" id="fuel">
					<option ng-repeat="fuel in fuelTypes" value="{{fuel.type}}">{{fuel.type}}</option>
				</select>
			</div>

			<div class="form-group">
  				<label for="color">Color:</label>
  				<select class="form-control" id="contition">
					<option ng-repeat="color in colors" value="{{color}}">{{color}}</option>
				</select>
			</div>

			<div class="form-group">
  				<label for="size">Size:</label>
  				<select class="form-control" id="size">
					<option ng-repeat="size in sizes" value="{{size}}">{{size}}</option>
				</select>
			</div>
		</div>
		
	</div>
</div>
